<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visa Bulletin Checker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
    }
    #updated {
      color: gray;
      font-size: 0.9em;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Visa Bulletin Checker</h1>
  <button onclick="checkBulletin()">Check Visa Bulletin</button>
  <pre id="result">Click the button above to fetch the latest bulletin.</pre>
  <div id="updated"></div>

  <script>
    async function checkBulletin() {
      const result = document.getElementById("result");
      const updated = document.getElementById("updated");
      result.textContent = "üîÑ Checking...";
      updated.textContent = "";

      try {
        const res = await fetch("/api");
        const data = await res.json();
        if (data.message) {
          result.textContent = data.message;
          updated.textContent = "Last updated: " + data.last_updated;
        } else {
          result.textContent = "‚ùå Error loading bulletin.";
        }
      } catch (e) {
        result.textContent = "‚ùå Failed to fetch.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
